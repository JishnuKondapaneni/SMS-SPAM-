<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SMS Spam Detection</h1>

        <!-- Single Form for SMS Input -->
        <form method="POST">
            <textarea name="sms" rows="5" placeholder="Enter your SMS here..." required></textarea>
            <button type="submit">Check</button>
        </form>

        <!-- Display the Entered Message and Result -->
        {% if input_message %}
        <div class="result">
            <h2>Entered Message:</h2>
            <p>{{ input_message }}</p>  <!-- Display the entered message -->
            
            <h2>Classification:</h2>
            <p>{{ result }}</p>  <!-- Display the classification result -->
        </div>
        {% endif %}
    </div>
</body>
</html>
